<div class="relative">
  <div class="bg-gray-700 h-screen flex absolute top-0 w-full -z-1"></div>

  <div class="w-4/5 mx-auto flex flex-col text-white">
    <!-- LEFT: TITLE -->
    <div class="w-full flex py-20">
      <div class="w-3/5">
        <h1 class="text-5xl font-bold leading-tight">
          {{ title }}
        </h1>
      </div>

      <!-- RIGHT: DESCRIPTION + BUTTONS -->
      <div class="w-2/5 space-y-6">
        <p class="text-lg text-gray-200">
          {{ text }}
        </p>

        <div class="flex gap-4">
          <button
            class="bg-white text-slate-800 font-semibold py-3 px-6 rounded-lg hover:bg-gray-200 transition"
          >
            {{btnName}}
          </button>

          <button
            class="border border-white text-white font-semibold py-3 px-6 rounded-lg hover:bg-white hover:text-slate-800 transition"
          >
            Login
          </button>
        </div>
      </div>
    </div>

    <!-- carusel -->

    <div
      class="w-full min-fit bg-amber-50 relative rounded-xl overflow-hidden flex justify-center items-center"
    >
      <img src="{{ imgsrc }}" alt="home-showcase-gif" class="w-full h-full" />
    </div>
  </div>
</div>
