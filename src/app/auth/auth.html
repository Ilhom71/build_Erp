<div class="flex justify-center items-center h-screen">
  <form class="max-w-sm mx-auto mt-16 bg-white p-6 rounded-xl shadow-lg border border-gray-100">
    
    <h3 class="font-bold text-center">Login</h3>

    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-semibold text-gray-700"> Your email </label>
      <input
        type="email"
        id="email"
        class="w-full px-4 py-2.5 text-sm rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder:text-gray-400 transition"
        placeholder="name@flowbite.com"
        required
      />
    </div>

    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-semibold text-gray-700">
        Your password
      </label>
      <input
        type="password"
        id="password"
        class="w-full px-4 py-2.5 text-sm rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder:text-gray-400 transition"
        placeholder="••••••••"
        required
      />
    </div>

    <label class="flex items-start gap-2 mb-6">
      <input
        type="checkbox"
        class="mt-1 w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
        required
      />
      <span class="text-sm text-gray-600 select-none">
        I agree with the
        <a href="#" class="text-blue-600 hover:underline"> terms and conditions </a>
      </span>
    </label>

    <button
      type="submit"
      class="w-full py-2.5 text-sm font-semibold text-white rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition"
    >
      Submit
    </button>
  </form>
</div>
